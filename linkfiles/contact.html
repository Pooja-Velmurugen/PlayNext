<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #30065b, #720d91);
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #6236FF, #c222ba);
            color: white;
            border: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .btn-custom:hover {
            background: linear-gradient(135deg, #af1290 0%, #ff6ffa 100%);
            transform: scale(1.05); 
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        ul {
            font-size: 1.1rem;
        }
        .text-gradient {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6236FF, #c222ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-control  :hover{
            border: 2px solid #ff75ea;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }


    </style>

</head>
<body>

    
    <!-- Contact Section -->
    <section id="contact" class="text-center" data-aos="fade-down">
        <div class="container">
            <h2 class="text-gradient">Contact Me</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Your Name" required style="border: 2px solid #ff75ea;">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" placeholder="Your Email" required style="border: 2px solid #ff75ea;">
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Your Queries" required style="border: 2px solid #ff75ea;"></textarea>
                </div>
                <a class="btn btn-custom" href="mailto:Lonevibeszzz@gmail.com" >Send Message</a></button>
            </form>
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, 
            once: true, 
        });
    </script>
    
    
    
</body>
</html>
