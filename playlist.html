<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #30065b, #720d91);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .music-item {
            padding: 10px;
            background: linear-gradient(135deg, #6236FF 0%, #A56FFF 100%);
            color: white;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-item:hover {
            background: linear-gradient(135deg, #af1290 0%, #ff6ffa 100%);
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .remove-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .remove-btn:hover {
            color: #ff75ea;
        }
    </style>
</head>
<body onload="loadMyPlaylist()">
    <div class="container">
        <h1>My Playlist</h1>
        <ul id="my-list" class="list-group"></ul>
        <p id="no-my-list" style="display: none; text-align: center; color: #720d91;">
            Your playlist is currently empty. Add your favorite songs!
        </p>
        <audio id="player" controls></audio>
    </div>

    <script>
        function loadMyPlaylist() {
            const playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            const playlistList = document.getElementById('my-list');
            const noPlaylistMsg = document.getElementById('no-my-list');

            
            playlistList.innerHTML = '';

            if (playlist.length === 0) {
                noPlaylistMsg.style.display = 'block';
            } else {
                noPlaylistMsg.style.display = 'none';
                playlist.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'music-item';
                    li.innerHTML = `
                        <span onclick="playMusic('${song.file}')" style="flex: 1; cursor: pointer;">${song.name}</span>
                        <button class="remove-btn" onclick="removeFromPlaylist(${index})">üóëÔ∏è</button>
                    `;
                    playlistList.appendChild(li);
                });
            }
        }

        function playMusic(songFile) {
            const player = document.getElementById('player');
            player.src = songFile;
            player.play();
        }

        function removeFromPlaylist(index) {
            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            playlist.splice(index, 1);
            localStorage.setItem('playlist', JSON.stringify(playlist));
            loadMyPlaylist();
        }
    </script>
</body>
</html>
