<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #30065b, #720d91);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            margin: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .text-gradient {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6236FF, #c222ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #search {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff75ea;
            border-radius: 5px;
            outline: none;
        }
        .music-item {
            padding: 10px;
            background: linear-gradient(135deg, #6236FF 0%, #A56FFF 100%);
            color: white;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .music-item:hover {
            background: linear-gradient(135deg, #af1290 0%, #ff6ffa 100%);
            transform: scale(1.05);
        }
        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .icon-btn:hover {
            color: #ff75ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-gradient">Music Playlist</h1>
        <input type="text" id="search" class="form-control" placeholder="Search for music..." onkeyup="searchMusic()">
        <ul id="music-list" class="list-group mt-3">
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/ShapeOfYou.mp3', this)">Shape of You - Ed Sheeran</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'Shape of You - Ed Sheeran', 'song/ShapeOfYou.mp3')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'Shape of You - Ed Sheeran', 'song/ShapeOfYou.mp3')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/StereoHearts.mp3', this)">Stereo Hearts - Gym Class Heroes</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'Stereo Hearts - Gym Class Heroes', 'song/StereoHearts.mp3')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'Stereo Hearts - Gym Class Heroes', 'song/StereoHearts.mp3')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/Levitating.mp4', this)">Levitating - dua lipa</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'Levitating - dua lipa', 'song/Levitating.mp4')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'Levitating - dua lipa', 'song/Levitating.mp4')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/CheapTrills.mp3', this)">Cheap Trills - Sia</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'Cheap Trills - Sia', 'song/CheapTrills.mp3')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'Cheap Trills - Sia', 'song/CheapTrills.mp3')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/infinity.mp3', this)">infinity - Jaymes young</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'infinity - Jaymes young', 'song/infinity.mp3')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'infinity - Jaymes young', 'song/infinity.mp3')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
            <li class="music-item">
                <span class="song-name" onclick="playMusic('song/ScarsToYourBeautiful.mp3', this)">Scars To Your Beautiful - Alessia</span>
                <span>
                    <button class="icon-btn" onclick="addToFavorites(event, 'Scars To Your Beautiful - Alessia', 'song/ScarsToYourBeautiful.mp3')"><i class="fas fa-heart">❤️</i></button>
                    <button class="icon-btn" onclick="addToPlaylist(event, 'Scars To Your Beautiful - Alessia', 'song/ScarsToYourBeautiful.mp3')"><i class="fas fa-plus">➕</i></button>
                </span>
            </li>
        </ul>
        <audio id="player" controls style="width: 100%; margin-top: 20px;"></audio>

        <div class="links">
            <a href="favorites.html" class="btn btn-info">Go to Favorites</a>
            <a href="playlist.html" class="btn btn-info">Go to My Playlist</a>
        </div>
    </div>

    <script>
        function searchMusic() {
            let input = document.getElementById('search').value.toLowerCase();
            let items = document.querySelectorAll('.music-item');
            items.forEach(item => {
                if (item.innerText.toLowerCase().includes(input)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function playMusic(song, element) {
            let player = document.getElementById('player');
            player.src = song;
            player.play();
        }

        function addToFavorites(event, songName, songFile) {
            event.stopPropagation();
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (!favorites.some(song => song.file === songFile)) {
                favorites.push({ name: songName, file: songFile });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert(`${songName} added to favorites!`);
            } else {
                alert(`${songName} is already in favorites.`);
            }
        }

        function addToPlaylist(event, songName, songFile) {
            event.stopPropagation();
            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            if (!playlist.some(song => song.file === songFile)) {
                playlist.push({ name: songName, file: songFile });
                localStorage.setItem('playlist', JSON.stringify(playlist));
                alert(`${songName} added to playlist!`);
            } else {
                alert(`${songName} is already in playlist.`);
            }
        }
    </script>
</body>
</html>
