<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoneVibes</title>
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(img/homebg.jpg);
            background-size: cover;
        }

        .navbar {
            background: linear-gradient(135deg, #6236FF 0%, #A56FFF 100%);
            color:#120516 !important;
        }

        .navbar-brand, .nav-link {
            color:rgb(141, 219, 245); 
        }

        .nav-link:hover {
            color:#f2eff3 !important; 
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .text-section {
            flex: 1;
            padding: 40px;
        }
        .text-gradient {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6236FF, #c222ba);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
        }
        .text1-gradient {
            background: linear-gradient(135deg, #51a1c1, #4e25c8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .image-section {
            flex: 1;
            text-align: left;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #home{
            margin-top: 2%;
            padding: 50px 0;
            background-color:rgb(141, 219, 245);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <img src="img/musiclogo.png" alt="" width="50px" style="padding-right: 1%;">
        <a class="navbar-brand" href="#" ><i style="text-decoration: line-through">Lone</i><i>Vibes</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" >
                <li class="nav-item"><a class="nav-link" href="#home" style="color: #120516;">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="search.html" style="color: #120516;">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="playlist.html" style="color: #120516;">Myplaylist </a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html" style="color: #120516;">Favorite</a></li>
                <li class="nav-item"><a class="nav-link" href="help.html" style="color: #120516;">Help</a></li>
            </ul>
        </div>
    </nav>
    <section id="Home" class="text-center" data-aos="fade-up">
    <div class="container content">
        <div class="image-section">
            <img src="img/musicenjoy.png" alt="Music Listening">
        </div>
        <div class="text-section">
            <h1 class="text-gradient">Welcome to LoneVibes❤️</h1>
            <p class="text1-gradient">Experience the best music from all around the world with our LoneVibes player. Discover trending songs, create playlists, and enjoy seamless listening.</p>
            <a href="search.html"><button class="btn btn-info">Explore Now</button></a>
        </div>
    </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, 
            once: true, 
        });
    </script>
     <script>
        
        $('#aboutLink').click(function(event) {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: $('#about').offset().top
            }, 1000, function() {
                $('#about').addClass('show-about');
            });
        });
    </script>
    
</body>
</html>
